<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Fun</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: rgba(128, 0, 128, 0.6); /* خلفية موف مع شفافية */
            color: white;
        }

        .background-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("design2.jpg"); /* وضع الصورة في الخلفية */
            background-size: cover; /* لتغطية الصفحة بالصورة */
            background-position: center; /* توسيط الصورة */
            opacity: 0.5; /* تعديل الشفافية للصورة */
            z-index: -1; /* لضمان أن تكون الصورة خلف المحتويات */
        }

        .navbar {
            background-color: rgba(245, 245, 220, 0.8); /* خلفية شفافة مع اللون */
            padding: 10px 0; 
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0; 
        }

        .navbar a {
            text-decoration: none;
            color: white; 
            font-size: 18px;
            padding: 10px 20px;
            background-color: rgba(225, 190, 231, 0.8); /* خلفية شفافة مع اللون */
            border-radius: 10px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
..navbar a {
    transition: background-color 0.3s, color 0.3s; /* تأثير الانتقال */
}

.navbar a:hover {
    background-color: #5a0080; /* اللون الموف الغامق */
    color: white; /* تغيير النص إلى الأبيض */
}


        h1 {
            font-size: 30px;
            margin: 20px 0; 
            display: inline-block;
            position: relative;
            transition: color 0.3s; 
        }

        h1:hover {
            color: #ffcc00; 
        }

        h1 span {
            color: #5a0080;
        }

        .python {
            display: inline-block;
            color: #ffcc00; 
            animation: moveUpDown 1s infinite alternate ease-in-out; 
        }

        @keyframes moveUpDown {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        .container {
            padding: 20px; 
        }

        .features {
            display: flex;
            justify-content: center; 
            gap: 20px; 
            flex-wrap: wrap; 
            margin-top: 70px; /* زيادة الهامش العلوي لجعل المستويات تنزل أكثر */
        }

        .feature {
            background-color: #f5f5dc; /* خلفية بيج فاتح */
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            display: flex;
            align-items: center;  /* لتوسيط النص عموديا */
            justify-content: center; /* لتوسيط النص افقيًا */
            width: 200px;
            height: 150px; /* تعيين ارتفاع */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            text-align: center; 
            color: #8e44ad; /* لون النص */
            position: relative; 
        }

        .feature h2 {
            color: #5a0080; /* لون العنوان */
            margin: 0; 
        }

        .feature:hover {
            transform: scale(1.05);
        }

        .feature a {
    text-decoration: none;
    background-color: #5a0080; /* اللون الموف الغامق */
    color: white; /* النص باللون الأبيض */
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
    display: inline-block;
    margin-top: 10px;
}

.feature a:hover {
    background-color: #5a0080; /* نفس اللون الموف الغامق عند التمرير */
}


        /* إزالة الصور في المستويات */
        #level1, #level2, #level3 {
            background-image: none;
        }

    </style>
</head>

    <div class="background-image-container"></div> <!-- إضافة طبقة الصورة الخلفية -->

        <a href="rate.html">التقييمات</a>

    </div>

        <h1><span>"هل انت مستعد لتكون مبرمجا؟"</span><br><span class="python">python</span></h1>
    </div>

    <div class="features">
        <!-- المربعات تحتوي الآن على أسماء الدروس بدلاً من الصور -->

            <h2>المستوى الاول: اساسيات بايثون</h2>

        </div>

</body>
</html>
