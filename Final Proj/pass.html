<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة المرور</title>
    <style>
        /* إعدادات الصفحة الأساسية */
        body, html {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(45deg, #e0c6f4, #f5e6fc); /* خلفية متدرجة */
            overflow-y: scroll;
            background-image: url("picture.png"); /* تعديل هنا لوضع صورة الخلفية */
            background-size: cover; /* لتغطية الصفحة كاملة */
            background-position: center;
            background-repeat: no-repeat;
        }

        /* حاوية الصورة الخلفية */
        .background-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            /* لا توجد طبقة شفافة هنا */
        }

        /* حاوية النموذج */
        .reset-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        /* تصميم المربع */
        .reset-box {
            background-color: #f9f9c7;
            padding: 30px 20px;
            border-radius: 20px; /* حواف مدورة */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* إضافة ظل */
            width: 320px;
            height: auto; /* تغيير الارتفاع التلقائي */
            text-align: center;
            position: absolute;
            top: 15%; /* زيادة القيمة لجعل المربع ينزل أكثر */
            left: 50%;
            transform: translateX(-50%); /* وسط المربع */
            z-index: 3;
            border: 10px solid #4a0066;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* العنوان */
        .reset-box h2 {
            color: #4a0066;
            font-family: 'Comic Sans MS', sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* تصميم المدخلات داخل المربع */
        .reset-box input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .reset-box input:focus {
            border-color: #4a0066;
            outline: none;
            box-shadow: 0 0 10px rgba(74, 0, 102, 0.5);
            transform: scale(1.05);
        }

        /* تصميم الزر */
        .reset-box button {
            width: 90%;
            padding: 12px;
            background-color: #4a0066;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .reset-box button:hover {
            background-color: #7a0066;
            transform: scale(1.05);
        }

        /* تخصيص شريط التمرير */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4a0066;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }

        /* استجابة للأجهزة الصغيرة */
        @media (max-width: 768px) {
            .reset-box {
                width: 85%;
                padding: 15px;
            }
        }

        /* تصميم النص أسفل النموذج */
        .back-link {
            margin-top: 15px;
            font-size: 16px;
            color: #4a0066;
        }

        .back-link a {
            color: #4a0066;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #7a0066;
        }

    </style>
</head>
<body>

    <!-- حاوية الصورة والخلفية الثابتة -->
    <div class="background-container">
        <!-- حاوية نموذج استعادة كلمة المرور داخل مربع مستطيل -->
        <div class="reset-container">
            <div class="reset-box">
                <!-- العنوان -->
                <h2>استعادة كلمة المرور</h2>

                <form action="#">
                    <input type="email" placeholder="البريد الإلكتروني" required>
                    <button type="submit">إرسال رابط إعادة تعيين كلمة المرور</button>
                </form>

                <!-- رابط العودة إلى صفحة تسجيل الدخول -->
                <div class="back-link">

                    <p>تذكر كلمة المرور؟ <a href="hndex.html">تسجيل الدخول</a></p>
                                                 </div>
            </div>
        </div>
    </div>

</body>
</html>
