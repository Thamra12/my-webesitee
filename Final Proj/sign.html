<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التسجيل</title>
    <style>
        /* إعدادات الصفحة الأساسية */
        body, html {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(45deg, #e0c6f4, #f5e6fc); /* خلفية متدرجة */
            overflow-y: scroll;
        }

        /* حاوية الصورة الخلفية */
        .background-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-image: url("picture.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* جعل الخلفية ثابتة */
        }

        /* حاوية النموذج */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        /* تصميم المربع */
        .login-box {
            background-color: #f9f9c7;
            padding: 30px 15px;
            border-radius: 20px; /* حواف مدورة */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* إضافة ظل */
            width: 320px;
            text-align: center;
            position: absolute;
            top: 5%;  /* رفع المربع إلى الأعلى */
            left: 50%;
            transform: translateX(-50%); /* وسط المربع */
            z-index: 3;
            border: 10px solid #4a0066;
            background-color: #f5f5f5;
        }

        /* الشعار داخل المربع */
        .login-box .logo {
            width: 170px; /* حجم الشعار داخل المربع */
            height: 170px;
            max-width: 100%;
            position: absolute; /* جعل الشعار في أعلى المربع */
            top: -40px; /* رفع الشعار قليلاً */
            left: 50%;
            transform: translateX(-50%);
        }

        /* العنوان */
        .login-box h2 {
            color: #4a0066;
            font-family: 'Comic Sans MS', sans-serif;
            font-size: 20px;
            margin-top: 90px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.4;
        }

        /* تصميم المدخلات داخل المربع */
        .login-box input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .login-box input:focus {
            border-color: #4a0066;
            outline: none;
            box-shadow: 0 0 10px rgba(74, 0, 102, 0.5);
            transform: scale(1.05); /* تكبير الحقل عند التركيز */
        }

        /* تصميم الزر */
        .login-box button {
            width: 90%;
            padding: 12px;
            background-color: #4a0066;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-box button:hover {
            background-color: #7a0066;
            transform: scale(1.05);
        }

        /* تخصيص شريط التمرير */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4a0066;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }

        /* استجابة للأجهزة الصغيرة */
        @media (max-width: 768px) {
            .login-box {
                width: 85%;
                padding: 20px 10px;
            }
        }

        /* تصميم النص أسفل النموذج */
        .account-link {
            margin-top: 15px;
            font-size: 16px;
            color: #5a0080;
        }

        .account-link a {
            color: #4a0066;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .account-link a:hover {
            color: #5a0080;
        }

        /* إضافة حالة عند الضغط */
        .account-link a:active {
            color:#5a0080; /* اللون الموف الغامق عند الضغط */
        }

    </style>
</head>
<body>

    <!-- حاوية الصورة والخلفية الثابتة -->
    <div class="background-container">
        <!-- حاوية نموذج الدخول داخل مربع مستطيل -->
        <div class="login-container">
            <div class="login-box">
                <!-- الشعار داخل المربع -->
                <img src="logo1.png" alt="Logo" class="logo">
                
                <h2>👋 مرحبا بالمبرمج الصغير!<br>🎉 هيا بنا لننضم إلينا!<br>🚀✨</h2>
                
                <form action="#">
                    <input type="text" placeholder="اسم المستخدم" required>
                    <input type="email" placeholder="البريد الإلكتروني" required>
                    <input type="password" placeholder="كلمة المرور" required>
                    <input type="password" placeholder="تأكيد كلمة المرور" required>
                    <button type="submit">تسجيل</button>
                </form>

                <!-- إضافة جملة "هل لديك حساب؟" مع رابط -->
                <div class="account-link">
                    <p>هل لديك حساب؟ <a href="hndex.html">تسجيل الدخول</a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
